{% extends 'base.html' %}

{% block content %}
   <h1>available {{title}}</h1>
   {% if questions %}
         <ul>
         {% for question in questions %}
               <li>
                <a href="/polls/{{question.id}}/details">{{question.title}}</a> <!--to redirect to another link use this method-->
                </li>
         {% endfor %}
         </ul>

   {% else %}
      <h1>nothing available</h1>
   {% endif %}
{% endblock content %}
