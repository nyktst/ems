{% extends 'base.html' %}

{% block content %}
   <h1>details</h1>
   <h3>{{questions.title}}</h3>
   {% for choice in questions.choices %}
       <P> {{choice.text}}({{choice.votes}})</P>
   {% empty %}
       <p>no choice</p>
   {% endfor %}
   <p>created by {{questions.created_by.first_name}}</p>
  
       
{% endblock content %}
