{% extends 'base.html' %}

{% block content %}
   <h1>details</h1>
   <h3>{{question.title}}</h3>
   {% for choice in question.choices %}
       <P> {{choice.text}}</P>
   {% empty %}
       <p>no choice</p>
   {% endfor %}
   <p>created on of {{question.created_by.first_name}}</p>
  
       
{% endblock content %}
